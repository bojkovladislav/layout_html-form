<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      method="post"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label class="fieldset-option" for="surname">
          Surname:
          <input
            type="text"
            autocomplete="off"
            name="surname"
            id="surname"
            required
          >
        </label>

        <label class="fieldset-option" for="name">
          Name:
          <input
            type="text"
            autocomplete="off"
            name="name"
            id="name"
            required
          >
        </label>

        <label class="fieldset-option" for="age">
          How old are You?
          <input
            type="number"
            name="age"
            id="age"
            min="1"
            max="100"
            required
            value="12"
          >
        </label>

        <label class="fieldset-option" for="dateOfBirth">
          Full date of birth:
          <input
            type="date"
            name="date"
            id="dateOfBirth"
            required
          >
        </label>

        <label for="check">
          I accept the term of the agreement
          <input 
            type="checkbox"
            name="checkbox"
            id="check"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label for="email" class="fieldset-option">
          E-mail:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label for="password">
          Password:
          <input
            type="password"
            minlength="5"
            maxlength="20"
            name="password"
            id="password"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="fieldset-option">
          Do you love cats?
          <label for="yes">
            <input
              type="radio"
              name="choice" 
              value="yes"
              id="yes"
            >
            Yes
          </label>
          <label for="no">
            <input
              type="radio"
              name="choice"
              value="no"
              id="no"
            >
            No
          </label>
        </div>

        
        
        <label for="color" class="fieldset-option">
          What is your favorite color?
          <input 
            type="color"
            name="color"
            id="color"
          >
        </label>

        <label for="time" class="fieldset-option">
          What time do you go to bed?
          <input 
            type="time"
            name="time" 
            id="time"
          >
        </label>

        <label for="cars" class="fieldset-option">
          What are your favorite brand of cars?
          <select
            name="cars"
            id="cars"
            size="4"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label for="work">
          How do you rate your work?
          <input 
            type="range"
            name="work"
            id="work"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <label for="comments" class="fieldset-option">
          Comments:
          <textarea
            readonly
            autocomplete="off"
            name="comments"
            id="comments"
            cols="20"
            rows="2"
          ></textarea>
        </label>

        <label for="question">
          Would you recommend us?
          <select 
            name="question"
            id="question"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
