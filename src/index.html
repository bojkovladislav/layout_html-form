<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>
    <form
      method="post"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label class="fieldset-option" for="surname"
          >Surname:
          <label>
            <input
            type="text"
            autocomplete="off"
            name="surname"
            required
            >
          </label>
        </label>

        <label class="fieldset-option" for="name"
          >Name:
          <label>
            <input
            type="text"
            autocomplete="off"
            name="name"
            required
            >
          </label>
        </label>

        <label class="fieldset-option" for="age"
          >How old are You?
          <label>
            <input
            type="number"
            name="age"
            min="1"
            max="100"
            required
            value="12"
            >
          </label>
        </label>

        <label class="fieldset-option" for="dateOfBirth"
          >Full date of birth:
          <label>
            <input
            type="date"
            name="date"
            required
            >
          </label>
        </label>

        <label for="check">
          I accept the term of the agreement
          <label><input type="checkbox" ></label>
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label for="email" class="fieldset-option"
          >E-mail:
          <label>
            <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
            >
          </label>
        </label>

        <label for="password"
          >Password:
          <label>
            <input
            type="password"
            name="password"
            required
            >
          </label>
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <label for="cat" class="fieldset-option"
          >Do you love cats?
          <label>
            <input
            type="radio"
            name="choice"
            value="yes"
            id="yes" 
            >
          </label>
          <label for="yes">Yes</label>
          <label>
            <input
            type="radio"
            name="choice"
            id="no"
            > 
          </label>
          <label for="no">No</label>
        </label>

        <label for="color" class="fieldset-option"
          >What is your favorite color?
          <label><input type="color" ></label>
        </label>

        <label for="time" class="fieldset-option"
          >What time do you go to bed?
          <label><input type="time" id="time" ></label>
        </label>

        <label for="cars" class="fieldset-option"
          >What are your favorite brand of cars?
          <select
          name="cars"
          id="cars"
          size="4"
          multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label for="work"
          >How do you rate your work?
          <label><input type="range" ></label>
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <label for="comments" class="fieldset-option"
          >Comments:
          <textarea 
          name="comments"
          id="comments"
          cols="20"
          rows="2"
          >
          </textarea>
        </label>

        <label for="question"
          >Would you recommend us?
          <select name="question" id="question">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
